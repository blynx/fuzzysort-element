<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/index.ts"></script>
    <link rel="stylesheet" href="./src/style/index.css">
    <title>Fuzzysort Hotwired Stimulus</title>
</head>
<body>
  <main>
    <div data-controller="fuzzysort">
      <div>
          <label for="filter">Filter</label>
          <input type="text" id="filter" placeholder="filter some items" 
            data-fuzzysort-target="input"
            data-action="input->fuzzysort#go"/>
          
          <span data-fuzzysort-target="debug"></span>
      </div>
      <ul class="items">
          <li id="item-1" class="item" data-fuzzysort-target="item">
              <div class="item-title-row">
                  <span class="title" data-fuzzysort-key="title">Strawberrydream Smoothie</span>
                  <span class="match"></span>
              </div>
              <div class="content">
                  <label for="item-1-name">Name</label>
                  <input id="item-1-name" class="item-name" value="Strawberrydream Smoothie" readonly=""/>
                  <label for="item-1-ingredients">Zutaten</label>
                  <input id="item-1-ingredients" data-fuzzysort-key="ingredients" value="Erdbeersaft, Apfelsaft, Kirschsaft" readonly=""/>
              </div>
          </li>
          <li id="item-2" class="item" data-fuzzysort-target="item">
            <div class="item-title-row">
                <span class="title" data-fuzzysort-key="title">Apfeldirektsaft 100%</span>
                <span class="match"></span>
            </div>
            <div class="content">
                <label for="item-2-name">Name</label>
                <input id="item-2-name" class="item-name" value="Apfeldirektsaft 100%" readonly=""/>
                <label for="item-2-ingredients">Zutaten</label>
                <input id="item-2-ingredients" data-fuzzysort-key="ingredients" value="Apfelsaft" readonly=""/>
            </div>
        </li>
        <li id="item-3" class="item" data-fuzzysort-target="item">
          <div class="item-title-row">
              <span class="title" data-fuzzysort-key="title">Galactic Fruit Soup Smoothie</span>
              <span class="match"></span>
          </div>
          <div class="content">
              <label for="item-3-name">Name</label>
              <input id="item-3-name" class="item-name" value="Galactic Fruit Soup Smoothie" readonly=""/>
              <label for="item-3-ingredients">Zutaten</label>
              <input id="item-3-ingredients" data-fuzzysort-key="ingredients" value="Kirschsaft, Cranberrysaft, Heidelbeermuß, Holunderblüten" readonly=""/>
          </div>
        </li>
        <li id="item-4" class="item" data-fuzzysort-target="item">
          <div class="item-title-row">
              <span class="title" data-fuzzysort-key="title">Cranberrysaft</span>
              <span class="match"></span>
          </div>
          <div class="content">
              <label for="item-4-name">Name</label>
              <input id="item-4-name" class="item-name" value="Cranberrysaft" readonly=""/>
              <label for="item-4-ingredients">Zutaten</label>
              <input id="item-4-ingredients" data-fuzzysort-key="ingredients" value="Cranberrydirektsaft" readonly=""/>
          </div>
        </li>
        <li id="item-5" class="item" data-fuzzysort-target="item">
          <div class="item-title-row">
              <span class="title" data-fuzzysort-key="title">Grapefruit Sour</span>
              <span class="match"></span>
          </div>
          <div class="content">
              <label for="item-5-name">Name</label>
              <input id="item-5-name" class="item-name" value="Grapefruit Sour Bomb" readonly=""/>
              <label for="item-5-ingredients">Zutaten</label>
              <input id="item-5-ingredients" data-fuzzysort-key="ingredients" value="Grapefruitsaft, Zitronensaft, Limettensaft, Sanddorn" readonly=""/>
          </div>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
